<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransakcjaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTransakcjaEmpty}" rendered="#{transakcjaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transakcjaController.items.rowCount > 0}">
                    <h:outputText value="#{transakcjaController.pagination.pageFirstItem + 1}..#{transakcjaController.pagination.pageLastItem + 1}/#{transakcjaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transakcjaController.previous}" value="#{bundle.Previous} #{transakcjaController.pagination.pageSize}" rendered="#{transakcjaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transakcjaController.next}" value="#{bundle.Next} #{transakcjaController.pagination.pageSize}" rendered="#{transakcjaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transakcjaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransakcjaTitle_transakcjaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.transakcjaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransakcjaTitle_kwota}"/>
                            </f:facet>
                            <h:outputText value="#{item.kwota}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransakcjaTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransakcjaTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransakcjaTitle_userIdFk}"/>
                            </f:facet>
                            <h:outputText value="#{item.userIdFk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransakcjaTitle_klientIdFk}"/>
                            </f:facet>
                            <h:outputText value="#{item.klientIdFk}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transakcjaController.prepareView}" value="#{bundle.ListTransakcjaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transakcjaController.prepareEdit}" value="#{bundle.ListTransakcjaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transakcjaController.destroy}" value="#{bundle.ListTransakcjaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transakcjaController.prepareCreate}" value="#{bundle.ListTransakcjaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTransakcjaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
