<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListKategorieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListKategorieEmpty}" rendered="#{kategorieController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{kategorieController.items.rowCount > 0}">
                    <h:outputText value="#{kategorieController.pagination.pageFirstItem + 1}..#{kategorieController.pagination.pageLastItem + 1}/#{kategorieController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{kategorieController.previous}" value="#{bundle.Previous} #{kategorieController.pagination.pageSize}" rendered="#{kategorieController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kategorieController.next}" value="#{bundle.Next} #{kategorieController.pagination.pageSize}" rendered="#{kategorieController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kategorieController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKategorieTitle_kategorieId}"/>
                            </f:facet>
                            <h:outputText value="#{item.kategorieId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKategorieTitle_nazwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.nazwa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKategorieTitle_fkKategorieId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkKategorieId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListKategorieTitle_fkUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkUserId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{kategorieController.prepareView}" value="#{bundle.ListKategorieViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kategorieController.prepareEdit}" value="#{bundle.ListKategorieEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kategorieController.destroy}" value="#{bundle.ListKategorieDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{kategorieController.prepareCreate}" value="#{bundle.ListKategorieCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListKategorieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
